{% extends 'app/base.html' %}
{% load i18n %}

{% block apps %}
<div class="row">
{% for app in recommended_apps %}
  <div class="col-sm-4">
    <div class="well">
      <h3><a href="{%url 'app_detail' id=app.id %}">{{ app.name }}</a></h3>
      {{ app.description }}
    </div>
  </div>
  {% if forloop.counter|divisibleby:4 %}
    </div>
    <div class="row">
  {% endif %}
{% endfor %}
</div>
{% endblock apps %}
